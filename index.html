<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>The Calculator - Odin Project</title>
</head>
<body>

  <header>
    <h1 id="project">Odin Project - Calculator</h1>
  </header>
<div class="calculadora">

  <div class="display">
    <p id="memoria">a</p>
    <p id="numero">a</p>
  </div>

  <div class="teclado">
    <div class="tecla-op" data-operator="ce">CE</div>
    <div class="tecla-op" data-operator="c">C</div>
    <div class="tecla-op" data-operator="back">&larr;</div>
    <div class="tecla-op" data-operator="divide">&divide;</div>
    <div class="tecla" data-key="7">7</div>
    <div class="tecla" data-key="8">8</div>
    <div class="tecla" data-key="9">9</div>
    <div class="tecla-op" data-operator="multi">&times;</div>
    <div class="tecla" data-key="4">4</div>
    <div class="tecla" data-key="5">5</div>
    <div class="tecla" data-key="6">6</div>
    <div class="tecla-op" data-operator="menos">&minus;</div>
    <div class="tecla" data-key="1">1</div>
    <div class="tecla" data-key="2">2</div>
    <div class="tecla" data-key="3">3</div>
    <div class="tecla-op" data-operator="soma">+</div>
    <div class="tecla-op" data-operator="sinal">&plusmn;</div>
    <div class="tecla" data-key="0">0</div>
    <div class="tecla-op" data-operator="ponto">.</div>
    <div class="tecla-op" id="igual" data-operator="calcula">=</div>
  </div>

</div>

<footer>Exerc√≠cio "The Calculator" - The Odin Project Fundations | @dustein 2022</footer>

</body>
</html>
