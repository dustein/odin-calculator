<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>The Calculator - Odin Project</title>
</head>
<body>
  
  <h1>Calculator Project</h1>

  <div id="container">

    <div class="linhas">

      <div class="colunas">AC</div>
      <div class="colunas">C</div>
      <div class="colunas">M</div>
      <div class="colunas">+/-</div>

    </div>

    <div class="linhas">

      <div class="colunas">7</div>
      <div class="colunas">8</div>
      <div class="colunas">9</div>
      <div class="colunas">/</div>

    </div>

    <div class="linhas">

      <div class="colunas">4</div>
      <div class="colunas">5</div>
      <div class="colunas">6</div>
      <div class="colunas">X</div>

    </div>

    <div class="linhas">

      <div class="colunas">1</div>
      <div class="colunas">2</div>
      <div class="colunas">3</div>
      <div class="colunas">-</div>

    </div>

    <div class="linhas">

      <div class="colunas">0</div>
      <div class="colunas">.</div>
      <div class="colunas">=</div>
      <div class="colunas">+</div>

    </div>

  </div>

</body>
</html>
