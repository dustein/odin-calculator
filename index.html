<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>The Calculator - Odin Project</title>
</head>
<body>

  <header>
    <h1>Odin Project - Calculator</h1>
  </header>
<div class="calculadora">

  <div class="display">
    <p id="numero">1976</p>
  </div>

  <div class="teclado">
    <div class="tecla">CE</div>
    <div class="tecla">C</div>
    <div class="tecla">B</div>
    <div class="tecla">+-</div>
    <div class="tecla">7</div>
    <div class="tecla">8</div>
    <div class="tecla">9</div>
    <div class="tecla">/</div>
    <div class="tecla">4</div>
    <div class="tecla">5</div>
    <div class="tecla">6</div>
    <div class="tecla">-</div>
    <div class="tecla">1</div>
    <div class="tecla">2</div>
    <div class="tecla">3</div>
    <div class="tecla">+</div>
    <div class="tecla">0</div>
    <div class="tecla">.</div>
    <div class="tecla">x</div>
    <div class="tecla">=</div>
  </div>

</div>


</body>
</html>
